# auxiliary parameters
aux: {
  "gap": 0.0,
  "iterations": 1000,
  "offset_results": 0,
  "scaling_x": 1.0,
  "scaling_y": 1.0
}
# service definitions
serviceChains:
- id: 0
  chain: [0, 1, 2]
  attributes: {
    "minPaths": 1,
    "maxPaths": 2
  }
# function definitions
functions:
- type: 0
  attributes: {
    "replicable": false,
    "load": 1.0,
    "overhead": 10,
    "sync_load": 0.1,
    "delay": 10
  }
- type: 1
  attributes: {
    "replicable": true,
    "load": 1.0,
    "overhead": 10,
    "sync_load": 0.1,
    "delay": 10
  }
- type: 2
  attributes: {
    "replicable": false,
    "load": 1.0,
    "overhead": 10,
    "sync_load": 0.1,
    "delay": 10
  }
# traffic flow definitions
trafficFlows:
- serviceId: 0
  minDem: 1
  maxDem: 5
  minBw: 1
  maxBw: 20